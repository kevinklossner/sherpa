<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Sherpa - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript">
        var SHERPA_CONFIG_OVERRIDES = {};


        /*
			This is a place to overide sherpa default configurations for this html file.
			To change the default configurations for all files in this folder please edit assets/config/global_config.js

			WARNING: If you don't know what this is, don't touch it! Ask someone!

			To learn more about configuration go to http://sherpa.gsdprototypes.com/configuration.html

    	*/
    </script>
	<!-- Don't touch 
	******************************************************************************** -->
    <style>body {opacity: 0;}</style>
	<script src="https://rawgithub.com/DellGDC/sherpa/master/assets/sherpa/sherpa.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>
<body>
	
	<!-- Masthead section -->
	<header class="blue">
		<div class="wrapper">
			<div class="da-clear">
				<div class="da-all ta-all ma-all">
					<div class="box navyblue">
						<p class="center-text white-text">masthead</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main content area -->
	<section class="main-content">
		<div class="wrapper">
			<div class="da-clear">
				<div class="da-all ta-all mb-all">
					<div class="box gray-light center-text">
						<p>Main content area</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- footer area -->
	<footer class="blue">
		<div class="wrapper">
			<div class="da-clear">
				<div class="da-all ta-all ma-all">
					<div class="box navyblue">
						<p class="center-text white-text">footer</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
