			<!-- Sherpa styles -->

			<!--[if (!IE) | (gt IE 9)]><!-->

<body>
	
	<!-- Masthead section -->
	<header class="blue">
		<div class="wrapper">
			<div class="da-all">
				<div class="da-all">
					<div class="box navyblue">
						<p class="center_text white_text">Masthead</p>
					</div>
				</div>
			</div>
		</div>
	</header>


	<!-- Main content section -->
	<section class="main-content">
		<div class="wrapper">
			<div class="da-all">
				<div class="da-all">
					<div class="box white">
						<div class="title">
							<h1 class="center_text">Title H1</h1>
						</div>
					</div>
				</div>

				<div class="da-all">
					<div class="box gray_light" style="height:600px;">
						<h2>Main content area</h2>
					</div>
				</div>
			</div>
		</div>
	</section>





	<!-- footer section -->
	<footer class="blue">
		<div class="wrapper">
			<div class="da-all">
				<div class="box navyblue">
					<p class="center_text white_text">footer</p>
				</div>
			</div>
		</div>
	</footer>







	
	<!-- Gridset overlay script - toggles grid overlay on and off - You can remove this if you want. -->
	<script src="https://rawgithub.com/DellGDC/sherpa/master/assets/js/gridset-overlay.js"></script>	

</body>
