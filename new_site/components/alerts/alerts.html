

<script type="text/javascript">

  var getAlertOptions = _.once(function(options){
    if(options){
      return options;
    } else {
      var options_obj = {
        type: 'error',
        icon:'icon-alert-notice',
        title: "Error!",
        message: "This is an error message.",
        dismiss: true
      }
      return options_obj;
    }
  });


</script>
