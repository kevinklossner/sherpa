<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Sherpa - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript">
        var SHERPA_CONFIG_OVERRIDES = {};

        /*
			This is a place to overide sherpa default configurations for this html file.
			To change the default configurations for all files in this folder please edit assets/config/global_config.js

			WARNING: If you don't know what this is, don't touch it! Ask someone!

			To learn more about configuration go to http://sherpa.gsdprototypes.com/configuration.html

    	*/
    </script>
	<!-- Don't touch 
	******************************************************************************** -->
    <style>body {opacity: 0;}</style>
	<script src="https://rawgithub.com/DellGDC/sherpa/master/assets/sherpa/sherpa.js"></script>	
	<!-- Sherpa js adds all the js and css files you need.
	******************************************************************************** -->	
</head>

<body>

<!-- Masthead section -->
	<header class="blue">
		<div class="wrapper">
			<nav class="da-all ta-all ma-all">
				<!-- Start of masthead component -->
				<div class="box navyblue">
					<p class="center-text white-text">masthead</p>
				</div>
				<!-- End of masthead component -->
			</nav>
		</div>
	</header>

<!-- Main content section -->
	<section class="main-content">
		<div class="wrapper">
			<article class="da-all ta-all mb-all">
				<!-- Start of banner component -->
				<div class="box gray-light center-text">
					<p>Banner content area</p>
				</div>
				<!-- End of banner component -->
			</article>

			<aside class="da1-da3 ta1-ta2 mb-all">
				<!-- Start of left rail component -->
				<div class="box gray-light center-text">
					<p>Left rail</p>
				</div>
				<!-- End of left rail component -->
			</aside>

			<article class="da4-da12 ta3-ta9 mb-all">
				<!-- Start of main content component -->
				<div class="box gray-light center-text">
					<p>Main content area</p>
				</div>
				<!-- End of main content component -->
			</article>
		</div>
	</section>

<!-- footer section -->
	<footer class="blue">
		<div class="wrapper">
			<div class="da-all ta-all ma-all">
				<!-- Start of footer component -->
				<footer class="box navyblue">
					<p class="center-text white-text">footer</p>
				</footer>
				<!-- End of footer component -->
			</div>
		</div>
	</footer>

</body>
</html>
